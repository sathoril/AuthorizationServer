<ul class="pagination">
    <li class="page-item" (click)="!!seguirPaginaAnterior()">
        <a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span> <span class="sr-only">Previous</span></a>
    </li>
    <li class="page-item" [ngClass]="{'active':pagina === paginaAtual}" *ngFor="let pagina of paginas" (click)="!!aoClicarNaPagina(pagina)">
        <a class="page-link" href="#">{{pagina}}</a>
    </li>
    <li class="page-item" (click)="!!seguirProximaPagina()">
        <a class="page-link" href="" aria-label="Next"><span aria-hidden="true">&raquo;</span> <span class="sr-only">Next</span>
        </a>
    </li>
</ul>
